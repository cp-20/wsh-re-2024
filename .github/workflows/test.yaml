name: test

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run Lint
        run: bun --filter "*" lint

      - name: Run typecheck
        run: bun --filter "*" type-check

      - name: Run format check
        run: bun format:check
